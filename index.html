<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <label for="diceRoller"># of rolls</label>
        <input type="number" id="diceRoller" value="1" min="1">
        <button id="rollDice" onclick="diceRolls()">Roll</button>
        <div class="diceResults"></div>
        <div class="diceImages"></div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
